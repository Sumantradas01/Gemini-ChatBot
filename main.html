<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="chat-container">
    <h2>Gemini Chatbot</h2>

    <div class="model-selector">
      <button class="model-option active">GPT-4</button>
      <button class="model-option">GPT-3.5</button>
      <button class="model-option">Claude</button>
    </div>

    <div class="chat-messages" id="chatbox">  <!-- Fixed ID for JS compatibility -->
      <div class="message">
        <div class="message-content">
          Hello! I'm your AI assistant. How can I help you today?
        </div>
      </div>
    </div>

    <div class="input-container">
      <textarea id="userInput" class="chat-input" placeholder="Type your message here..."></textarea>
      <button id="sendBtn" class="send-button">Send</button>
      <button id="micBtn" class="mic-button">ðŸŽ¤</button> <!-- Added Voice Input Button -->
    </div>
  </div>

<script src="chatbot.js"></script>
</body>
</html>
